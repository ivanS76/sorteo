<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Sorteo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
      pointer-events: none;
      animation: pulseBackground 15s ease-in-out infinite;
    }

    @keyframes pulseBackground {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 2.5rem;
      max-width: 1400px;
      width: 100%;
      box-shadow: 
        0 30px 90px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -1px;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3)); }
      50% { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.5)); }
    }

    h2 {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-weight: 500;
      font-size: 1.2rem;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
    }

    .left-panel {
      min-width: 0;
    }

    .right-panel {
      position: sticky;
      top: 2rem;
      align-self: start;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
    }

    .right-panel::-webkit-scrollbar {
      width: 8px;
    }

    .right-panel::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .right-panel::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .right-panel h3 {
      margin-top: 0;
      position: sticky;
      top: -2rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 1rem 0;
      z-index: 1;
    }

    #resultado {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 5rem;
      font-weight: 900;
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 20px 60px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #resultado::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #resultado:hover::before {
      left: 100%;
    }

    #resultado.animando {
      transform: scale(1.05);
      animation: pulse 0.4s ease-in-out infinite;
      box-shadow: 
        0 25px 70px rgba(102, 126, 234, 0.6),
        0 0 50px rgba(118, 75, 162, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
    }

    .input-group {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      padding: 1.8rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .input-group:hover {
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
    }

    .input-group label {
      display: block;
      margin-bottom: 0.8rem;
      color: #333;
      font-weight: 700;
      font-size: 1.05rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 150px;
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(-1px);
    }

    .btn-sortear {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-guardar {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-crear {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-reiniciar {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }

    h3 {
      color: #333;
      margin: 2rem 0 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 4px solid;
      border-image: linear-gradient(90deg, #667eea 0%, #764ba2 100%) 1;
      font-size: 1.5rem;
      font-weight: 700;
    }

    #tablero {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
      gap: 12px;
      margin-bottom: 2rem;
    }

    .numero {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid #e9ecef;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .numero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .numero:hover::before {
      opacity: 1;
    }

    .numero:hover {
      transform: scale(1.1) rotate(3deg);
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    .numero.sorteado {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: default;
      border-color: transparent;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .numero.sorteado:hover {
      transform: scale(1.05);
      rotate: 0deg;
    }

    .numero.ultimo-sorteado {
      animation: destacar 1s ease;
    }

    @keyframes destacar {
      0% { 
        transform: scale(1);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      50% { 
        transform: scale(1.3) rotate(360deg);
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.8);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
    }

    #listaGanadores {
      list-style: none;
    }

    #listaGanadores li {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 1.2rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #listaGanadores li:hover {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      transform: translateX(-5px);
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .numero-ganador {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.7rem 1.3rem;
      border-radius: 50px;
      font-weight: 900;
      min-width: 60px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .nombre-ganador {
      flex: 1;
      margin-left: 1.2rem;
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #999;
      font-style: italic;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    @media (max-width: 1024px) {
      .main-layout {
        grid-template-columns: 1fr;
      }

      .right-panel {
        position: relative;
        top: 0;
        max-height: 500px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
        border-radius: 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      #resultado {
        font-size: 3.5rem;
        padding: 2rem 1.5rem;
        min-height: 120px;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        min-width: 100%;
      }

      #tablero {
        grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
        gap: 8px;
      }

      .numero {
        font-size: 1.1rem;
      }

      .right-panel {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≤ Gran Sorteo</h1>
    <h2 id="tituloRango">Bienvenidos</h2>

    <div class="main-layout">
      <div class="left-panel">
        <div id="resultado">--</div>

        <div id="inputNombreContainer" style="display:none;" class="input-group">
          <label for="nombreGanador">‚ú® Nombre del ganador:</label>
          <input type="text" id="nombreGanador" placeholder="Escribe el nombre del ganador" />
          <div style="margin-top: 1rem;">
            <button class="btn-guardar" onclick="agregarNombre()">üíæ Guardar Nombre</button>
          </div>
        </div>

        <div class="input-group">
          <label for="cantidadNumeros">üî¢ Cantidad de n√∫meros a sortear:</label>
          <input type="number" id="cantidadNumeros" min="1" value="100" />
          <div style="margin-top: 1rem;">
            <button class="btn-crear" onclick="reiniciarDesdeInput()">üîÑ Crear Tablero</button>
          </div>
        </div>

        <div class="button-group">
          <button class="btn-sortear" onclick="sortear()">üéØ Sortear N√∫mero</button>
          <button class="btn-reiniciar" onclick="reiniciarTodo()">üîÑ Reiniciar Todo</button>
        </div>

        <h3>üìä Tablero de n√∫meros</h3>
        <div id="tablero"></div>
      </div>

      <div class="right-panel">
        <h3>üèÜ Lista de ganadores</h3>
        <ul id="listaGanadores">
          <div class="empty-state">
            <div class="empty-state-icon">üéÅ</div>
            <p>A√∫n no hay ganadores.<br>¬°Comienza a sortear!</p>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <script>
    let numeros = [];
    let ganadores = [];
    let cantidadTotal = 100;
    let numeroActual = null;

    function crearTablero(cantidad) {
      cantidadTotal = cantidad;
      numeros = Array.from({ length: cantidad }, (_, i) => i + 1);
      ganadores = [];
      numeroActual = null;

      const tablero = document.getElementById('tablero');
      tablero.innerHTML = '';
      
      numeros.forEach(num => {
        const div = document.createElement('div');
        div.className = 'numero';
        div.textContent = num;
        div.id = `num-${num}`;
        tablero.appendChild(div);
      });

      document.getElementById('resultado').textContent = '--';
      document.getElementById('listaGanadores').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üéÅ</div>
          <p>A√∫n no hay ganadores.<br>¬°Comienza a sortear!</p>
        </div>
      `;
      document.getElementById('inputNombreContainer').style.display = 'none';
      document.getElementById('tituloRango').textContent = `N√∫meros del 1 al ${cantidad}`;
    }

    function sortear() {
      if (numeros.length === 0) {
        alert('¬°Ya se sortearon todos los n√∫meros! üéâ');
        return;
      }

      const resultado = document.getElementById('resultado');
      resultado.classList.add('animando');
      
      let contador = 0;
      const intervalo = setInterval(() => {
        const numAleatorio = numeros[Math.floor(Math.random() * numeros.length)];
        resultado.textContent = numAleatorio;
        contador++;
        
        if (contador >= 25) {
          clearInterval(intervalo);
          
          const indice = Math.floor(Math.random() * numeros.length);
          numeroActual = numeros[indice];
          numeros.splice(indice, 1);
          
          resultado.textContent = numeroActual;
          resultado.classList.remove('animando');
          
          const elementoNumero = document.getElementById(`num-${numeroActual}`);
          if (elementoNumero) {
            elementoNumero.classList.add('sorteado', 'ultimo-sorteado');
            setTimeout(() => {
              elementoNumero.classList.remove('ultimo-sorteado');
            }, 1000);
          }
          
          document.getElementById('inputNombreContainer').style.display = 'block';
          document.getElementById('nombreGanador').value = '';
          document.getElementById('nombreGanador').focus();
        }
      }, 80);
    }

    function agregarNombre() {
      const nombre = document.getElementById('nombreGanador').value.trim();
      
      if (!nombre) {
        alert('Por favor, escribe un nombre üìù');
        return;
      }
      
      if (numeroActual === null) {
        alert('Primero debes sortear un n√∫mero üé≤');
        return;
      }
      
      ganadores.push({ numero: numeroActual, nombre: nombre });
      
      const lista = document.getElementById('listaGanadores');
      
      if (ganadores.length === 1) {
        lista.innerHTML = '';
      }
      
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="numero-ganador">${numeroActual}</span>
        <span class="nombre-ganador">${nombre}</span>
      `;
      lista.appendChild(li);
      
      document.getElementById('inputNombreContainer').style.display = 'none';
      document.getElementById('nombreGanador').value = '';
      numeroActual = null;
      
      if (numeros.length === 0) {
        document.getElementById('resultado').textContent = 'üéâ ¬°Completado!';
      }
    }

    function reiniciarDesdeInput() {
      const cantidad = parseInt(document.getElementById('cantidadNumeros').value);
      
      if (!cantidad || cantidad < 1) {
        alert('Por favor, ingresa una cantidad v√°lida (m√≠nimo 1) üî¢');
        return;
      }
      
      if (cantidad > 1000) {
        alert('Por favor, ingresa un m√°ximo de 1000 n√∫meros ‚ö†Ô∏è');
        return;
      }
      
      crearTablero(cantidad);
    }

    function reiniciarTodo() {
      if (ganadores.length > 0) {
        const confirmar = confirm('¬øEst√°s seguro de que quieres reiniciar todo? Se perder√°n todos los ganadores registrados. ‚ö†Ô∏è');
        if (!confirmar) return;
      }
      
      crearTablero(cantidadTotal);
    }

    document.addEventListener('DOMContentLoaded', () => {
      crearTablero(100);
      
      document.getElementById('nombreGanador').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          agregarNombre();
        }
      });
      
      document.getElementById('cantidadNumeros').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          reiniciarDesdeInput();
        }
      });
    });
  </script>
</body>
</html>
